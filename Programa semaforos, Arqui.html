<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåâ Simulador de Tr√°fico en Puente</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            min-height: 100vh; 
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 20px; }
        .sim-area { 
            background: white; 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        .traffic-layout { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            gap: 20px; 
            margin-bottom: 20px;
        }
        .queue { 
            background: #f8f9fa; 
            border-radius: 10px; 
            padding: 15px; 
            border: 2px solid #3498db; 
        }
        .queue h3 { text-align: center; margin-bottom: 10px; color: #2c3e50; }
        .queue-list { min-height: 150px; max-height: 200px; overflow-y: auto; }
        .vehicle { 
            background: #27ae60; 
            color: white; 
            padding: 8px; 
            margin: 3px 0; 
            border-radius: 5px; 
            font-size: 0.9em;
        }
        .bridge { 
            background: #95a5a6; 
            border-radius: 10px; 
            padding: 15px; 
            text-align: center; 
        }
        .light { font-size: 2em; margin: 5px; transition: all 0.3s; }
        .bridge-road { 
            background: #34495e; 
            height: 40px; 
            margin: 10px 0; 
            border-radius: 20px; 
            position: relative;
        }
        .bridge-vehicle { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 1.5em;
        }
        .controls { text-align: center; margin: 15px 0; }
        .btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-start { background: #27ae60; color: white; }
        .btn-pause { background: #f39c12; color: white; }
        .btn-reset { background: #e74c3c; color: white; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 10px; 
            margin: 15px 0;
        }
        .stat { 
            background: #ecf0f1; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
        }
        .stat-num { font-size: 1.5em; font-weight: bold; margin-bottom: 5px; }
        .log { 
            background: #2c3e50; 
            color: #bdc3c7; 
            border-radius: 8px; 
            padding: 15px; 
            max-height: 150px; 
            overflow-y: auto;
        }
        .log-entry { 
            font-family: monospace; 
            font-size: 0.8em; 
            margin: 2px 0; 
            padding: 2px 5px;
        }
        @media (max-width: 768px) {
            .traffic-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåâ SIMULADOR DE TR√ÅFICO EN PUENTE</h1>
            <p>Sistema de control de tr√°fico bidireccional</p>
        </div>

        <div class="sim-area">
            <div class="traffic-layout">
                <div class="queue">
                    <h3>üöó COLA IZQUIERDA</h3>
                    <div class="queue-list" id="queue-left"></div>
                </div>

                <div class="bridge">
                    <div class="light" id="light-left">üî¥</div>
                    <div class="bridge-road">
                        <div class="bridge-vehicle" id="bridge-vehicle" style="display: none;">üöõ</div>
                    </div>
                    <div class="light" id="light-right">üî¥</div>
                    <div style="color: white; margin-top: 10px;">
                        ‚è±Ô∏è Tiempo: <span id="timer">0</span>s
                    </div>
                </div>

                <div class="queue">
                    <h3>üöó COLA DERECHA</h3>
                    <div class="queue-list" id="queue-right"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-start" onclick="startSim()">‚ñ∂Ô∏è INICIAR</button>
                <button class="btn btn-pause" onclick="pauseSim()">‚è∏Ô∏è PAUSAR</button>
                <button class="btn btn-reset" onclick="resetSim()">üîÑ REINICIAR</button>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-num" id="stat-gen">0</div>
                    <div>Generados</div>
                </div>
                <div class="stat">
                    <div class="stat-num" id="stat-proc">0</div>
                    <div>Procesados</div>
                </div>
                <div class="stat">
                    <div class="stat-num" id="stat-rej">0</div>
                    <div>Rechazados</div>
                </div>
                <div class="stat">
                    <div class="stat-num" id="stat-avg">0</div>
                    <div>Promedio (s)</div>
                </div>
            </div>

            <div class="log">
                <div><strong>üìù LOG DE EVENTOS</strong></div>
                <div id="log"></div>
            </div>
        </div>
    </div>

    <script>
        class TrafficSim {
            constructor() {
                this.MAX_WEIGHT = 1000;
                this.BRIDGE_LENGTH = 80;
                this.queues = { left: [], right: [] };
                this.vehicleOnBridge = null;
                this.currentDir = 'left';
                this.lightTimer = 0;
                this.timer = 0;
                this.running = false;
                this.vehicleId = 0;
                this.stats = { gen: 0, proc: 0, rej: 0, totalWait: 0 };
                this.intervals = [];
                
                this.updateDisplay();
                this.log('üöÄ Simulador listo');
            }
            
            generateVehicle() {
                const weight = Math.floor(Math.random() * 9) * 100 + 600;
                const speed = Math.max(5, 20 - (weight - 600) / 50);
                const side = Math.random() < 0.5 ? 'left' : 'right';
                
                const vehicle = {
                    id: ++this.vehicleId,
                    weight, speed: parseFloat(speed.toFixed(2)),
                    side, arrivalTime: Date.now()
                };
                
                this.queues[side].push(vehicle);
                this.stats.gen++;
                this.log(`üöó Veh√≠culo #${vehicle.id} ‚Üí ${side} (${weight}kg)`);
                this.updateDisplay();
            }
            
            controlLights() {
                if (this.vehicleOnBridge) return;
                
                this.lightTimer++;
                const current = this.queues[this.currentDir];
                const opposite = this.queues[this.currentDir === 'left' ? 'right' : 'left'];
                
                if ((current.length === 0 && opposite.length > 0) || 
                    (this.lightTimer >= 10 && opposite.length > 0)) {
                    this.currentDir = this.currentDir === 'left' ? 'right' : 'left';
                    this.lightTimer = 0;
                    this.log(`üö¶ Cambio ‚Üí ${this.currentDir}`);
                }
            }
            
            processTraffic() {
                if (this.vehicleOnBridge || this.queues[this.currentDir].length === 0) return;
                
                const vehicle = this.queues[this.currentDir].shift();
                
                if (vehicle.weight > this.MAX_WEIGHT) {
                    this.stats.rej++;
                    this.log(`‚ùå #${vehicle.id} rechazado (${vehicle.weight}kg)`);
                    return;
                }
                
                this.vehicleOnBridge = vehicle;
                const crossTime = (this.BRIDGE_LENGTH / vehicle.speed) * 1000;
                const waitTime = (Date.now() - vehicle.arrivalTime) / 1000;
                this.stats.totalWait += waitTime;
                
                this.log(`üåâ #${vehicle.id} cruzando (${(crossTime/1000).toFixed(1)}s)`);
                this.updateDisplay();
                
                setTimeout(() => {
                    if (this.vehicleOnBridge?.id === vehicle.id) {
                        this.vehicleOnBridge = null;
                        this.stats.proc++;
                        this.log(`‚úÖ #${vehicle.id} completado`);
                        this.updateDisplay();
                    }
                }, crossTime);
            }
            
            updateDisplay() {
                // Sem√°foros
                document.getElementById('light-left').textContent = 
                    this.currentDir === 'left' && !this.vehicleOnBridge ? 'üü¢' : 'üî¥';
                document.getElementById('light-right').textContent = 
                    this.currentDir === 'right' && !this.vehicleOnBridge ? 'üü¢' : 'üî¥';
                document.getElementById('timer').textContent = this.timer;
                
                // Colas
                ['left', 'right'].forEach(side => {
                    const container = document.getElementById(`queue-${side}`);
                    container.innerHTML = this.queues[side].map(v => 
                        `<div class="vehicle">üöó #${v.id} - ${v.weight}kg - ${v.speed}m/s</div>`
                    ).join('');
                });
                
                // Veh√≠culo en puente
                const bridgeVehicle = document.getElementById('bridge-vehicle');
                if (this.vehicleOnBridge) {
                    bridgeVehicle.style.display = 'block';
                    bridgeVehicle.textContent = this.vehicleOnBridge.weight >= 1200 ? 'üöõ' : 
                        this.vehicleOnBridge.weight >= 900 ? 'üöê' : 'üöó';
                } else {
                    bridgeVehicle.style.display = 'none';
                }
                
                // Estad√≠sticas
                document.getElementById('stat-gen').textContent = this.stats.gen;
                document.getElementById('stat-proc').textContent = this.stats.proc;
                document.getElementById('stat-rej').textContent = this.stats.rej;
                document.getElementById('stat-avg').textContent = 
                    this.stats.proc > 0 ? (this.stats.totalWait / this.stats.proc).toFixed(1) : 0;
            }
            
            log(msg) {
                const logEl = document.getElementById('log');
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
                logEl.appendChild(entry);
                logEl.scrollTop = logEl.scrollHeight;
                
                if (logEl.children.length > 30) logEl.removeChild(logEl.firstChild);
            }
            
            start() {
                if (this.running) return;
                this.running = true;
                this.currentDir = 'left';
                this.lightTimer = 0;
                
                this.intervals = [
                    setInterval(() => this.running && this.generateVehicle(), 3000),
                    setInterval(() => {
                        if (this.running) {
                            this.controlLights();
                            this.processTraffic();
                            this.timer++;
                            this.updateDisplay();
                        }
                    }, 1000)
                ];
                
                this.log('üü¢ Simulaci√≥n iniciada');
            }
            
            pause() {
                if (!this.running) return;
                this.running = false;
                this.intervals.forEach(clearInterval);
                this.log('‚è∏Ô∏è Pausado');
            }
            
            reset() {
                this.pause();
                this.queues = { left: [], right: [] };
                this.vehicleOnBridge = null;
                this.currentDir = 'left';
                this.lightTimer = 0;
                this.timer = 0;
                this.vehicleId = 0;
                this.stats = { gen: 0, proc: 0, rej: 0, totalWait: 0 };
                
                document.getElementById('log').innerHTML = '';
                this.updateDisplay();
                this.log('üîÑ Reiniciado');
            }
        }
        
        const sim = new TrafficSim();
        
        function startSim() { sim.start(); }
        function pauseSim() { sim.pause(); }
        function resetSim() { sim.reset(); }
    </script>
</body>
</html>
